        /* ACCOUNT DROPDOWN */
        .acc {
            position: relative;
            z-index: 2000;
        }

        .acc-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            /* right: 0; */
           background-color: #393E46;
            min-width: 150px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px 0;
        }

        .acc:hover .acc-dropdown {
            display: block;
        }

        .acc-dropdown a {
            display: block;
            padding: 12px 20px;
            color: white;
            border-bottom: 1px dotted black;
        }

        .acc-dropdown a:hover {

            background-color: rgba(42, 238, 81, 0.3);
        }

        .container p {
            margin: 10px;
        }

        .container p a {
            color: blue;

            <h2>SignIn Page</h2>
            <div class="data">
                <label for="fname">Full Name </label>
                <input type="text" name="fname" id="fname" placeholder="Enter Full Name" required>

                <label for="Mobile">Mobile</label>
                <input type="tel" name="Mobile" id="mobile" required pattern="[1-9]" size="10">

                <label for="email">Email</label>
                <Input type="email" name="email" id="email"></Input>

                <label for="Password">Password</label>
                <Input type="password" Name="Password" id="password" required pattern="[A-Z,a-z,1-0,@,#,$,%]"></Input>

                <label for="Conpass">Confirm Password</label>
                <input type="password" Name="conpass" id="conform">
