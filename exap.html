<!-- this code for dropdown practice-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        body{
            background-color: aqua;
        }
        .menu{
            background-color: blue;
        }
        div ul li a{
            color: white;
            margin: 10px;
            text-decoration: none;
            padding: 5px;
        }
        div ul{
            list-style: none;
            display: flex;
            padding: 10px;
        }
        div ul li ul{
            display: none;
            border-radius: 10px;
            
        }
        div ul li:hover ul  {
            display: block;
            position: absolute;
            background-color: blue;
            
        }
        li{
            padding: 5px;
        }
        
        
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a>
                <ul class="dropdown">
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Message</a></li>
                </ul>
            </li>
            <li><a href="#">team</a></li>
            <li><a href="#">feedback</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>
    
</body>
</html>
