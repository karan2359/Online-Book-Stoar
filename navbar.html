 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* MAIN NAVBAR */
        .navbar {
            background: rgba(255,255,255,0.95);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 2rem;
            color: #333;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s;
        }
        
        .nav-menu a:hover {
            background: #ff6b6b;
            color: white;
        }
        
        /* DROPDOWN FOR ACCOUNT */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .account-btn {
            background: #4facfe;
            color: white !important;
            padding: 0.7rem 1.5rem !important;
            border-radius: 25px;
            cursor: pointer;
        }
        
        /* DROPDOWN CONTENT */
        .dropdown-content {
            display: none; /* HIDDEN BY DEFAULT */
            position: absolute;
            background: white;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-radius: 15px;
            top: 100%;
            right: 0; /* ALIGN TO RIGHT */
            z-index: 1;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .dropdown:hover .dropdown-content {
            display: block; /* SHOW ON HOVER */
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown-content a {
            color: #333 !important;
            padding: 1rem 1.5rem !important;
            display: block !important;
            border-bottom: 1px solid #eee;
        }
        
        .dropdown-content a:hover {
            background: #f8f9ff !important;
            color: #4facfe !important;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        /* MAIN CONTENT */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- MAIN NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üìö BookStore</div>
            
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#cart">Cart</a></li>
                
                <!-- ACCOUNT DROPDOWN -->
                <li class="dropdown">
                    <a href="#" class="account-btn">üë§ Account</a>
                    <div class="dropdown-content">
                        <a href="#" onclick="showLogin()">üîê Sign In</a>
                        <a href="#" onclick="showSignup()">üìù Login</a>
                        <a href="#" onclick="showOrders()">üì¶ Orders</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1>Welcome to BookStore</h1>
        <p>Your one-stop shop for all books!</p>
    </div>

    <!-- MODAL FOR LOGIN/SIGNUP -->
    <div id="authModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" style="float:right; font-size:28px; cursor:pointer;">&times;</span>
            <div id="modalBody">
                <!-- CONTENT WILL BE LOADED HERE -->
            </div>
        </div>
    </div>

    <script>
        // SHOW LOGIN PAGE
        function showLogin() {
            document.getElementById('authModal').style.display = 'block';
            document.getElementById('modalBody').innerHTML = `
                <h2>üîê Sign In</h2>
                <input type="email" id="loginEmail" placeholder="Email" style="width:100%; padding:1rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ddd;">
                <input type="password" id="loginPassword" placeholder="Password" style="width:100%; padding:1rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ddd;">
                <button onclick="loginUser()" style="width:100%; padding:1rem; background:#4facfe; color:white; border:none; border-radius:10px; cursor:pointer;">Sign In</button>
                <p style="margin-top:1rem;">Don't have account? <a href="#" onclick="showSignup()" style="color:#4facfe;">Create one</a></p>
            `;
        }
        
        // SHOW SIGNUP PAGE
        function showSignup() {
            document.getElementById('authModal').style.display = 'block';
            document.getElementById('modalBody').innerHTML = `
                <h2>üìù Login (Sign Up)</h2>
                <input type="text" id="signupName" placeholder="Full Name" style="width:100%; padding:1rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ddd;">
                <input type="email" id="signupEmail" placeholder="Email" style="width:100%; padding:1rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ddd;">
                <input type="password" id="signupPassword" placeholder="Password" style="width:100%; padding:1rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ddd;">
                <button onclick="signupUser()" style="width:100%; padding:1rem; background:#4facfe; color:white; border:none; border-radius:10px; cursor:pointer;">Create Account</button>
            `;
        }
        
        // SHOW ORDERS PAGE
        function showOrders() {
            alert("üö´ You need to login first to view orders!");
            showLogin();
        }
        
        // CLOSE MODAL
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        // DUMMY LOGIN FUNCTION (PHP will come later)
        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if(email && password) {
                alert("‚úÖ Login successful! (This is demo)");
                closeModal();
            } else {
                alert("‚ùå Please enter email and password");
            }
        }
        
        // DUMMY SIGNUP FUNCTION
        function signupUser() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            if(name && email && password) {
                alert("‚úÖ Account created! Please login.");
                showLogin();
            } else {
                alert("‚ùå Please fill all fields");
            }
        }
        
        // CLOSE MODAL WHEN CLICK OUTSIDE
        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
